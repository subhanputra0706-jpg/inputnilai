<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Input Nilai Mahasiswa</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Form Input Nilai</a>
      <div>
        <a href="daftar.html" class="btn btn-light btn-sm"> Lihat Daftar Nilai</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <section class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Input Nilai Mahasiswa</h5>
        <form id="formNilai" novalidate>
          <input type="hidden" id="docId" />

          <div class="row g-3">
            <div class="col-md-4">
              <label for="nama" class="form-label">Nama Mahasiswa</label>
              <input type="text" id="nama" class="form-control" placeholder="Nama lengkap" required />
            </div>
            <div class="col-md-4">
              <label for="nim" class="form-label">NIM</label>
              <input type="text" id="nim" class="form-control" placeholder="Contoh: 12345678" required />
            </div>
            <div class="col-md-4">
              <label for="matkul" class="form-label">Mata Kuliah</label>
              <input type="text" id="matkul" class="form-control" placeholder="Contoh: Struktur Data" required />
            </div>
            <div class="col-md-3">
              <label for="nilai" class="form-label">Nilai</label>
              <input type="number" id="nilai" class="form-control" placeholder="0 - 100" min="0" max="100" required />
            </div>
            <div class="col-md-9 d-flex align-items-end">
              <button id="btnSimpan" type="button" class="btn btn-success me-2">Simpan Nilai</button>
              <button id="btnBatal" type="button" class="btn btn-warning d-none">Batal Ubah</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="mt-4 text-muted text-center small">
    <div>Isi form lalu klik “Simpan Nilai”. Klik tombol “Lihat Daftar Nilai” di atas untuk mengecek data.</div>
  </footer>

  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./logic.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
