<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Nilai Mahasiswa</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">Daftar Nilai</a>
      <div>
        <a href="index.html" class="btn btn-light btn-sm"> Tambah Nilai</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <section class="card">
      <div class="card-body">
        <h5 class="card-title">Data Nilai Mahasiswa</h5>
        <div class="table-responsive">
          <table class="table table-striped table-hover" id="tabelNilai">
            <thead class="table-light">
              <tr>
                <th>No</th>
                <th>NIM</th>
                <th>Nama</th>
                <th>Mata Kuliah</th>
                <th>Nilai</th>
                <th>Tanggal Input</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody id="tbodyNilai">
              <tr><td colspan="7">Memuat data...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <footer class="mt-4 text-center small text-muted">
    <div>Klik tombol “Tambah Nilai” untuk menambah data baru.</div>
  </footer>

  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./logic.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
